<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const num = parseFloat(prompt("Informe um nuumero").trim().replace(",","."));
    
    //PROCESSAMENTO
    switch (num % 2) {
        case 0:
            document.write("É par");
            break;
    
        default:
            document.write("É impar")
            break;
    }
    
    //SAÍDA

</script>
