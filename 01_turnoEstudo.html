<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Informe o turno  que você estuda sendo: M-Matutino , V-Vespertino e N-Noturno`).trim().toUpperCase();
    
    //PROCESSAMENTO
    switch (turno) {
        case "M":
            document.write("Bom dia!");
            break;
        case "V":
            document.write("Boa Tarde!");
            break;
        case "N":
            document.write("Boa noite!");
            break;
        default:
            document.write("Valor Inválido!");
            break;       
    }
    
    //SAÍDA

</script>
